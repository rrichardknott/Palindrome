<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Css/bootstrap.css" rel="stylesheet" />
    <link href="Css/palindrome.css" rel="stylesheet" />
    <title>Palindrome</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div>
                <h3>Palindrome words are those which read the same way when written backwards, like 'Nurses Run'. When this happens, the word and/or phrase is by definition a palindrome. Enter a word or phrase below.</h3>
            </div>
            <p class="col-12 h1" id="title">PALINDROME</p>
        </div>

        <div class="row">
            <div class="col-6 offset-3">
                

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="phrase" maxlength="43" required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <textarea id="resultText" class="form-control" readonly maxlength="43"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col">
                        <h2 id="errorAlert">Invalid Entry</h2>
                        <button id="errorAlertButton" class="btn btn-warning">Reset</button>
                        <button type="submit" id="submitButton" class="btn">Submit</button>
                        <button type="submit" id="clearButton" class="btn">Clear</button>
                    </div>
                </div>
            </div>
        </div><!--end row-->
    </div><!--end container-->

    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/palindrome.js"></script>

</body>
</html>
