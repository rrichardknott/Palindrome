<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Css/bootstrap.css" rel="stylesheet" />
    <link href="Css/palindrome.css" rel="stylesheet" />
    <title>Palindrome</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <p class="col-12 h1" id="title">PALINDROME</p>            
        </div>

        <div class="row">
            <div class="col-6 offset-3">

                
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="phrase" maxlength="43" required />
                        </div>
                    </div>
                </div>                
                
                <div class="form-group">                    
                    <div class="row">
                        <div class="col">
                            <textarea id="resultText" class="form-control" readonly maxlength="43"></textarea>
                        </div>
                    </div>
                </div>
                
                <section>
                    <button type="submit" id="submitButton" class="btn">Submit</button>
                    <button type="submit" id="clearButton" class="btn">Clear</button>
                </section>
            </div>
        </div><!--end row-->
    </div><!--end container-->

    <script src="Scripts/jquery-3.5.1.min.js"></script>    
    <script src="Scripts/palindrome.js"></script>

</body>
</html>
